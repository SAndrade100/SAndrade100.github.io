<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu - CodeForge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        nav.menu-gradient {
            background: linear-gradient(90deg, #181c2f 0%, #232946 100%);
            border-bottom: 2px solid #08BDBA;
            box-shadow: 0 4px 24px 0 rgba(8,189,186,0.08);
        }
        .menu-link {
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1.25rem;
            border-radius: 0.75rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
        }
        .menu-link:hover, .menu-link:focus {
            background: linear-gradient(90deg, #08BDBA22 0%, #7759C022 100%);
            color: var(--color-secondary);
            box-shadow: 0 2px 12px 0 rgba(8,189,186,0.12);
            outline: none;
        }
        .menu-link.active, .menu-link[aria-current="page"] {
            color: #fff;
            background: linear-gradient(90deg, #08BDBA 0%, #7759C0 100%);
            box-shadow: 0 2px 16px 0 rgba(8,189,186,0.18);
        }
        .menu-title {
            color: #fff;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
            text-shadow: 0 2px 8px #08BDBA33;
        }
        @media (max-width: 768px) {
            nav.menu-gradient .container {
                flex-direction: column;
                gap: 1rem;
            }
            .menu-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="menu-gradient rounded-b-xl mb-10 sticky top-0 z-30 transition-all">
    <div class="container mx-auto flex items-center justify-between py-4 px-2 md:px-6">
        <span class="menu-title select-none">CodeForge</span>
        <ul class="flex space-x-2 md:space-x-6">
            <li>
                <a href="index.html" class="menu-link" id="menu-index">
                    Guia Inicial
                </a>
            </li>
            <li>
                <a href="ia-analisys.html" class="menu-link" id="menu-ia">
                    IA & Análise
                </a>
            </li>
            <li>
                <a href="price.html" class="menu-link" id="menu-price">
                    Precificação
                </a>
            </li>
            <li>
                <a href="location.html" class="menu-link" id="menu-location">
                    Localização
                </a>
            </li>
            <li>
                <a href="first-year.html" class="menu-link" id="menu-first-year">
                    Plano do Primeiro Ano
                </a>
            </li>
        </ul>
    </div>
</nav>
<script>
    // Destacar página atual no menu
    const path = window.location.pathname.split('/').pop();
    if (path.includes('first-year')) document.getElementById('menu-first-year')?.classList.add('active');
    else if (path === '' || path === 'index.html') document.getElementById('menu-index')?.classList.add('active');
    else if (path.includes('price')) document.getElementById('menu-price')?.classList.add('active');
    else if (path.includes('location')) document.getElementById('menu-location')?.classList.add('active');
    else if (path.includes('ia-analisys')) document.getElementById('menu-ia')?.classList.add('active');
</script>
</body>
</html>
